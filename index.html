<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Pangolin&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<i class="far fa-hand-paper"></i>
			<i class="far fa-hand-scissors"></i>
			<i class="far fa-hand-rock"></i>
			<h1>Papier, nożyce, kamień</h1>
			
		</div>
	</header>
	<div class="container">
		<div id="buttons" class="buttons">
			<i id="button-paper" class="fas fa-hand-paper"></i>
			<i id="button-scissors" class="fas fa-hand-scissors"></i>
			<i id="button-rock" class="fas fa-hand-rock"></i>
		</div>
		<div id="messages" class="messages">
			<i id="icon-rock" class="far fa-hand-rock"></i>
		</div>
		<div class="erase">
			<i id="button-erase" class="fas fa-eraser"></i>
		</div>
	</div>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
