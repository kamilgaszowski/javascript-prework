<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Trzy po trzy</h1>
			<div id="buttons" class="buttons">
				<i id="button-paper" class="fas fa-hand-paper"></i>
				<i id="button-scissors" class="fas fa-hand-scissors"></i>
				<i id="button-rock" class="fas fa-hand-rock"></i>
			</div>
			
			<h2>Wynik</h2>
			<div class="result-box">
				<div class="result">
					<p id="computer-result">0</p>
				</div>
				<div class="result">
					<p id="player-result">0</p>
				</div>
	
		</div>
			<div class="box">
				<div id="computer" class="big-hands">
					<h3>Komputer</h3>

					<i id="icon-paper-comp" class="far fa-hand-paper"></i>
					<i id="icon-scissors-comp" class="far fa-hand-scissors"></i>
					<i id="icon-rock-comp" class="far fa-hand-rock"></i>
					
				</div>
				<div id="messages" class="messages">
					<div>Zagraj ze mną!</div>
					<div>Gramy do trzech wygranych</div>
				</div>
				<div id="player" class="big-hands">
					<h3 id="your-name">Twoje imię</h3>
					<i id="icon-paper-usr" class="far fa-hand-paper"></i>
					<i id="icon-scissors-usr" class="far fa-hand-scissors"></i>
					<i id="icon-rock-usr" class="far fa-hand-rock"></i>
					
				</div>
			</div>
		</div>
		
	<div>
		
		<div class="erase">
			<i id="button-erase" class="far fa-play-circle"></i>

		</div>
	</div>

	</header>

	<div id="myModal" class="modal">
		<div class="modal-content">
			<input id="name-input" type="text" name="fname" placeholder="Wpisz swoje imię" required>
			<button id="button-name" type="submit" value="Submit">Zapisz</button> 
		</div>
	</div>
	<div id="modal-congrat" class="modal">
		<div class="modal-content">
			<p id="name-winer"></p>
			<h2>Gratulacje!</h2>
			
			<p>Zagraj jeszcze raz!</p>
			<button id="button-congrat" type="submit" value="Submit">Zagraj jeszcze raz!</button> 
		</div>
	</div>
	<div id="modal-loser" class="modal">
		<div class="modal-content">
			<p id="name-loser"></p>
			<h2>Przegrałeś/aś</h2>
			
			<p>Spróbuj jeszcze raz!</p>
			<button id="button-loser" type="submit" value="Submit">Zagraj jeszcze raz!</button> 
		</div>
	</div>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
